<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  font-weight: bold;
  color: white;
  -webkit-text-stroke: 2px black;
  font-family: "Arial Black", Gadget, sans-serif;
}
</style>
</head>
<body>

<p id="demo"></p>

<script>
var timers = [1, 7, 13, 19, 25, 31, 37, 43, 49, 55];
// Set the date we're counting down to
var countDownDate = new Date().getTime();
var newDateObj = new Date(countDownDate + 6*60000);
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
  var now2 = new Date();
  if (timers.includes(now2.getMinutes()) && now2.getSeconds() < 1) {
    countDownDate = new Date().getTime();
    newDateObj = new Date(countDownDate + 6*60000);
  }
    
  // Find the distance between now and the count down date
  var distance = newDateObj - now;
    
  // Time calculations for days, hours, minutes and seconds
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
